    <body>
        <h1>Carrot Salad</h1>

        <img src="../images/carrot-salad.jpg" alt="carrot salad on a plate" height="300">

        <h3>Description</h3>
        <p>Salad with carrots and lemon</p>

        <h4>Ingredients</h4>

        <ul>
            <li>500g Carrots</li>
            <li>1EL lemon juice</li>
            <li>1 Apple</li>
            <li>Sugar</li>
            <li>2El Sunflower Oil</li>
        </ul>

        <h4>Steps</h4>

        <ol>
            <li>Finely grate the carrots and apple.</li>
            <li>Add the ingredients, mix everything together in a bowl, and season to taste.</li>
        </ol>

    </body>
